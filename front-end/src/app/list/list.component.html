      <div *ngFor="let z of units, let i = index">

          <div class="w3-col m6 col-md-8 col-md-offset-3">
              
          <form #ad="ngForm" (ngSubmit)="AddList(ad)" class="w3-container w3-card-4 w3-padding-16 w3-white" action="/action_page.php" target="_blank">
            <div class="w3-section">      
              <label>Harga</label>
              <input class="w3-input" type="text" name="price" ngModel required>
            </div>
            <div class="w3-section">      
              <label>Lokasi</label>
              <input class="w3-input" type="text" name="address" ngModel required>
            </div>
            <div class="w3-section">      
              <label>Luas Tanah</label>
              <input class="w3-input" type="text" name="luasTanah" ngModel required>
            </div>
            <div class="w3-section">      
                <label>Luas Bangunan</label>
                <input class="w3-input" type="text" name="luasBangunan" ngModel required>
            </div>
            
            <!-- <input class="w3-check" type="checkbox" checked name="Like">
            <label>I Like it!</label> -->
            <div class="w3-section">
            <input type= "file" name="File" id="" (change)="fileChange($event)" >  
            <!-- <input type= "button" value="Upload" (click)="upload()"> -->
            </div>
            <button class="w3-button w3-right w3-theme" type="submit" >SUBMIT</button>

          </form>
          <!-- </div> -->
        </div>
      </div>
